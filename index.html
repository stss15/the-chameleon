  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            felt: '#2F4F4F',
            feltDark: '#1A2F2F',
            card: '#FDF5E6',
            gold: '#D4AF37',
          },

            serif: ['Merriweather', 'serif'],
          }

    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700&display=swap"
    rel="stylesheet">
  <style>
    /* Mobile viewport height fix */
    :root {
      --vh: 1vh;
    }

    html,
    body {
      height: 100%;
      height: -webkit-fill-available;
    }

    body {
      background-color: #1A2F2F;
      color: white;
      min-height: 100vh;
      min-height: calc(var(--vh, 1vh) * 100);
      min-height: -webkit-fill-available;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      min-height: calc(var(--vh, 1vh) * 100);
      min-height: -webkit-fill-available;
    }

    /* Safe area insets for iPhone notch/home indicator */
    .safe-area-inset-bottom {
      padding-bottom: max(1rem, env(safe-area-inset-bottom));
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    /* Leather/felt texture overlay */
    .bg-texture {
      background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 20c0-11.05 8.95-20 20-20s20 8.95 20 20-8.95 20-20 20S20 31.05 20 20z' fill='%23000000' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    /* Card texture - cream colored with subtle grain */
    .card-texture {
      background: linear-gradient(135deg, #FDF5E6 0%, #FAF0E6 50%, #F5DEB3 100%);
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.5),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      border: 2px solid #D4AF37;
      border-radius: 12px;
    }

    /* Wooden table background */
    .bg-wood {
      background:
        linear-gradient(90deg, rgba(139, 90, 43, 0.1) 0%, transparent 50%, rgba(139, 90, 43, 0.1) 100%),
        linear-gradient(#2F4F4F, #1A2F2F);
      background-size: 40px 100%, 100% 100%;
    }

    /* Playing card style */
    .playing-card {
      background: linear-gradient(145deg, #fff 0%, #f5f5dc 100%);
      border: 2px solid #8B4513;
      border-radius: 8px;
      box-shadow:
        0 3px 6px rgba(0, 0, 0, 0.3),
        0 1px 0 rgba(255, 255, 255, 0.5) inset;
      position: relative;
    }

    .playing-card::before {
      content: '';
      position: absolute;
      inset: 4px;
      border: 1px solid rgba(139, 69, 19, 0.3);
      border-radius: 4px;
      pointer-events: none;
    }

    /* Gold embossed text effect */
    .text-embossed {
      color: #D4AF37;
      text-shadow:
        0 1px 0 rgba(255, 255, 255, 0.3),
        0 -1px 0 rgba(0, 0, 0, 0.5);
    }

    /* Card flip animation */
    .card-flip {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-flip.flipped {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    /* Animated glow effect for important elements */
    @keyframes glow-pulse {

      0%,
      100% {
        box-shadow: 0 0 5px #D4AF37, 0 0 10px rgba(212, 175, 55, 0.5);
      }

      50% {
        box-shadow: 0 0 10px #D4AF37, 0 0 20px rgba(212, 175, 55, 0.8);
      }
    }

    .glow-gold {
      animation: glow-pulse 2s ease-in-out infinite;
    }

    /* Fade in animation */
    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    /* Scale in animation */
    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-scale-in {
      animation: scale-in 0.5s ease-out forwards;
    }

    /* Video chat styles */
    .video-spotlight {
      backdrop-filter: blur(4px);
    }

    .video-tile {
      transition: all 0.3s ease;
    }

    .video-tile:hover {
      transform: scale(1.02);
    }

    /* Subtle pulse animation for speaking indicator */
    @keyframes pulse-subtle {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4);
      }

      50% {
        opacity: 0.9;
        box-shadow: 0 0 0 8px rgba(212, 175, 55, 0);
      }
    }

    .animate-pulse-subtle {
      animation: pulse-subtle 2s ease-in-out infinite;
    }

    /* Video controls transitions */
    .video-controls button {
      transition: all 0.2s ease;
    }

    .video-controls button:active {
      transform: scale(0.95);
    }
  </style>

<body>
  <div id="root"></div>
  <script>
    // Fix for mobile viewport height (iOS Safari address bar)
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
  </script>
